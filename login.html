<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Financeiro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        main { background: white; width: 100%; max-width: 350px; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; }
        button { width: 100%; padding: 12px; border: none; background: #3498db; color: white; font-weight: bold; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <main>
        <h2 style="text-align:center; margin-bottom:20px;">Acesso Restrito</h2>
        <input type="email" id="email" placeholder="Seu e-mail">
        <input type="password" id="senha" placeholder="Sua senha">
        <button id="btnLogin">Entrar</button>
    </main>

    <script type="module">
        import { auth } from './firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        document.getElementById('btnLogin').onclick = async () => {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            try {
                await signInWithEmailAndPassword(auth, email, senha);
                window.location.href = "index.html";
            } catch (error) {
                alert("Erro ao logar: " + error.message);
            }
        };
    </script>
</body>
</html>
