<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanÃ§ar Gastos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>ðŸ’¸ Novo Gasto</h2>

        <label>O que vocÃª comprou?</label>
        <input type="text" id="descGasto" placeholder="Ex: Assinatura Netflix">

        <label>Quanto custou?</label>
        <input type="number" id="valorGasto" placeholder="R$ 0.00">

        <label>Quando foi?</label>
        <input type="date" id="dataGasto">

        <label>Onde foi?</label>
        <input type="text" id="localGasto" placeholder="Ex: Streaming / Loja">

        <label>Categoria</label>
        <select id="categoriaGasto">
            <option value="AlimentaÃ§Ã£o">AlimentaÃ§Ã£o</option>
            <option value="Transporte">Transporte</option>
            <option value="Lazer">Lazer</option>
            <option value="SaÃºde">SaÃºde</option>
            <option value="Estudo">Estudo</option>
            <option value="Streaming">Streaming</option>
            <option value="Outros">Outros</option>
        </select>

        <button id="btnSalvarGasto">Salvar Gasto</button>
        <a href="index.html" class="btn-voltar">Voltar ao Menu</a>
    </main>

    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        document.getElementById('btnSalvarGasto').onclick = async () => {
            const desc = document.getElementById('descGasto').value;
            const valor = document.getElementById('valorGasto').value;
            const data = document.getElementById('dataGasto').value;
            const local = document.getElementById('localGasto').value;
            const categoria = document.getElementById('categoriaGasto').value;

            if(!desc || !valor || !data) return alert("Por favor, preencha os campos principais!");

            try {
                await addDoc(collection(db, "transacoes"), {
                    descricao: desc,
                    valor: parseFloat(valor),
                    dataOcorrencia: data,
                    local: local || "N/A",
                    categoria: categoria,
                    tipo: 'gasto',
                    dataRegistro: new Date()
                });
                alert("Gasto registrado!");
                window.location.href = "index.html";
            } catch (e) {
                console.error("Erro ao salvar: ", e);
                alert("Erro ao salvar. Verifique o console.");
            }
        };
    </script>
</body>
</html>
