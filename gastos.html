<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan√ßar Gastos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>üí∏ Lan√ßar Novo Gasto</h2>
        
        <input type="text" id="descGasto" placeholder="Descri√ß√£o (Ex: Uber)">
        <input type="number" id="valorGasto" placeholder="Valor R$">
        <input type="date" id="dataGasto">
        <input type="text" id="localGasto" placeholder="Local (Ex: Shopping)">

        <select id="categoriaGasto">
            <option value="Alimenta√ß√£o">Alimenta√ß√£o</option>
            <option value="Transporte">Transporte</option>
            <option value="Lazer">Lazer</option>
            <option value="Sa√∫de">Sa√∫de</option>
            <option value="Outros">Outros</option>
        </select>

        <button id="btnSalvarGasto">Salvar Gasto</button>
        <a href="index.html" class="btn-voltar">Voltar ao Menu</a>
    </main>

    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        document.getElementById('btnSalvarGasto').onclick = async () => {
            const desc = document.getElementById('descGasto').value;
            const valor = document.getElementById('valorGasto').value;
            const data = document.getElementById('dataGasto').value;

            if(!desc || !valor || !data) return alert("Preencha os campos principais!");

            await addDoc(collection(db, "transacoes"), {
                descricao: desc,
                valor: parseFloat(valor),
                dataOcorrencia: data,
                local: document.getElementById('localGasto').value,
                categoria: document.getElementById('categoriaGasto').value,
                tipo: 'gasto',
                dataRegistro: new Date()
            });

            alert("Gasto registrado com sucesso!");
            window.location.href = "index.html";
        };
    </script>
</body>
</html>
