<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan√ßar Gastos</title>
    <style>
        /* O segredo para n√£o ter o 'bloco branco' lateral */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Segoe UI', sans-serif; 
        }

        body { 
            background-color: #f4f7f6; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            min-height: 100vh; 
            padding: 20px; 
        }

        main { 
            background: white; 
            width: 100%; 
            max-width: 400px; 
            padding: 25px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }

        h2 { color: #2c3e50; margin-bottom: 20px; text-align: center; }

        label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #666; }

        input, select { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            outline: none;
        }

        input:focus { border-color: #3498db; }

        button { 
            width: 100%; 
            padding: 15px; 
            border: none; 
            background: #e74c3c; /* Vermelho para gastos */
            color: white; 
            font-weight: bold; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1rem;
            transition: 0.2s;
        }

        button:hover { background: #c0392b; }

        .btn-voltar { 
            display: block; 
            text-align: center; 
            margin-top: 15px; 
            color: #666; 
            text-decoration: none; 
            font-size: 0.9rem; 
        }
    </style>
</head>
<body>
    <main>
        <h2>üí∏ Novo Gasto</h2>

        <label>O que voc√™ comprou?</label>
        <input type="text" id="descGasto" placeholder="Ex: Assinatura Netflix">

        <label>Quanto custou?</label>
        <input type="number" id="valorGasto" placeholder="R$ 0.00">

        <label>Quando foi?</label>
        <input type="date" id="dataGasto">

        <label>Onde foi?</label>
        <input type="text" id="localGasto" placeholder="Ex: Streaming / Loja">

        <label>Categoria</label>
        <select id="categoriaGasto">
            <option value="Alimenta√ß√£o">Alimenta√ß√£o</option>
            <option value="Transporte">Transporte</option>
            <option value="Lazer">Lazer</option>
            <option value="Sa√∫de">Sa√∫de</option>
            <option value="Estudo">Estudo</option>
            <option value="Streaming">Streaming</option>
            <option value="Outros">Outros</option>
        </select>

        <button id="btnSalvarGasto">Salvar Gasto</button>
        <a href="index.html" class="btn-voltar">Voltar ao Menu</a>
    </main>

    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        document.getElementById('btnSalvarGasto').onclick = async () => {
            const desc = document.getElementById('descGasto').value;
            const valor = document.getElementById('valorGasto').value;
            const data = document.getElementById('dataGasto').value;
            const local = document.getElementById('localGasto').value;
            const categoria = document.getElementById('categoriaGasto').value;

            if(!desc || !valor || !data) return alert("Por favor, preencha os campos principais!");

            try {
                await addDoc(collection(db, "transacoes"), {
                    descricao: desc,
                    valor: parseFloat(valor),
                    dataOcorrencia: data,
                    local: local || "N/A",
                    categoria: categoria,
                    tipo: 'gasto',
                    dataRegistro: new Date()
                });
                alert("Gasto registrado!");
                window.location.href = "index.html";
            } catch (e) {
                console.error("Erro ao salvar: ", e);
                alert("Erro ao salvar. Verifique o console.");
            }
        };
    </script>
</body>
</html>
